<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    .container {
      width: 500px;
      margin: 0 auto;
    }
    .box {
      margin: 100px 0;
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" data-aos="fade-right">
      <img src="https://picsum.photos/500/500?random=1"/>
    </div>
    <div class="box" data-aos="fade-up-left">
      <img src="https://picsum.photos/500/500?random=2"/>
    </div>
    <div class="box" data-aos="fade-down-right">
      <img src="https://picsum.photos/500/500?random=3"/>
    </div>
    <div class="box" data-aos="fade-down-left">
      <img src="https://picsum.photos/500/500?random=4"/>
    </div>
    <div class="box" data-aos="fade-right">
      <img src="https://picsum.photos/500/500?random=5"/>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 500,
      once: false,
    });
  </script>
</body>
</html>
